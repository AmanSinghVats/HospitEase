<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" class="logo"> <i class="fas fa-heartbeat"></i>HospitEase</a>
    <div class="container">
        <div class="left-side">
            <img src="image.jpg" alt="Login Image">
        </div>
        <div class="right-side">
            <div class="form-title">Login or Signup</div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <button class="btn" id="signInButton">Sign In</button>
                <div class="or">or</div>
                <div class="icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="links">
                    <p>Don't have an account? <a href="#" id="signupLink">Signup</a></p>
                </div>
            </form>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUsername" placeholder="Username">
                    <label for="signupUsername">Username</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password">
                    <label for="signupPassword">Password</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button class="btn" id="signUpButton">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
