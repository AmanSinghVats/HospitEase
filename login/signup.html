<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-side">
            <img src="/image/signup.jpg" alt="Signup Image">
        </div>
        <div class="right-side">
            <div class="form-title">Signup</div>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUsername" placeholder="Username">
                    <label for="signupUsername"></label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password">
                    <label for="signupPassword"></label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <label for="confirmPassword"></label>
                </div>
                <button class="btn" id="signUpButton">Sign Up</button>
                <br>
                <br>
                <div class="links">
                    <p>Already have an account? <a href="login.html" id="loginLink">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
